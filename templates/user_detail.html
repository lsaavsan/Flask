<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Declaración del tipo de documento como HTML5 -->
    <!-- Especifica la codificación de caracteres para el texto, en este caso UTF-8 -->
    <meta charset="UTF-8">
    <!-- Hace que el sitio sea responsive en dispositivos móviles --> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título que aparecerá en la pestaña del navegador --> 
    <title>Detalles del Usuario</title> 

    <!-- Carga de los estilos de Bootstrap desde una CDN (Content Delivery Network) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Contenedor principal con un margen superior de 5 (utilizando clases de Bootstrap) -->
    <div class="container mt-5">
        <!-- Encabezado principal centrado con un color de texto azul -->
        <h1 class="text-center text-primary mb-4">Detalles del Usuario</h1>

        <!-- Tarjeta para mostrar la información del usuario -->
        <div class="card">
            <!-- Cuerpo de la tarjeta -->
            <div class="card-body">
                <!-- Título de la tarjeta --> 
                <h5 class="card-title">Información del Usuario</h5> 

                <!-- Muestra los detalles del usuario utilizando variables dinámicas de Flask -->
                 <!-- ID del usuario -->
                <p><strong>ID:</strong> {{ user.id }}</p>
                <!-- Nombre de usuario --> 
                <p><strong>Username:</strong> {{ user.Username }}</p>
                <!-- Nombre del usuario --> 
                <p><strong>Nombre:</strong> {{ user.Nombre }}</p>
                <!-- Contraseña del usuario --> 
                <p><strong>Contraseña:</strong> {{ user.Contrasena }}</p> 

                <!-- Botón para volver a la página principal -->
                <a href="/" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>

    <!-- Carga de los scripts de Bootstrap desde una CDN para funcionalidades avanzadas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
